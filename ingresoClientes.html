<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <title>Ingreso de Clientes</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />

	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
	    
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/pages/signin.css" rel="stylesheet" type="text/css">

</head>

<body>
	
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			
			<a class="brand" href="index.html">
				Proyecto 60HS
			</a>		
		</div>
	</div>
</div>



<div class="account-container">
	<div class="content clearfix">
		<form name="ingreso" action="#" method="post" enctype="multipart/form-data">

			<h3>INGRESO DE CLIENTES</h3><br>
			
			<div class="login-fields">
				<div class="field">
					<label for="username">Nombre:</label>
					<input type="text" id="nombre" name="nombre" value="" placeholder="Nombre" class="login username-field" />
				</div>
				
				<div class="field">
					<label for="password">Apellido:</label>
					<input type="text" id="apellido" name="apellido" value="" placeholder="Apellido" class="login username-field"/>
				</div>

				<div class="field">
					<label for="password">Email:</label>
					<input type="email" id="email" name="email" value="" placeholder="E-Mail" class="login mail-field"/>
				</div>
			</div>
			
			<div class="login-actions">
				<button class="button btn btn-success btn-large">Ingresar</button>
				
			</div>
		</form>
	</div>
</div>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/signin.js"></script>

</body>
</html>
